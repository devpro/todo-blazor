# purpose: Continuous Integration pipeline
# actions: [build, unit test, lint, scan]
# variables: [SONAR_ORG, SONAR_PROJECT_KEY]
# secrets: [SONAR_TOKEN]
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: "ci"
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  git-check:
    name: Git
    uses: ./.github/workflows/reusable-git-check.yml

  content-validate:
    name: Markup
    uses: devpro/github-workflow-parts/.github/workflows/reusable-markup-lint.yml@feature/organize-actions

  code-quality:
    name: Code
    needs: git-check
    if: github.event_name == 'workflow_dispatch' || needs.git-check.outputs.app_changed == 'true'
    uses: devpro/github-workflow-parts/.github/workflows/reusable-dotnet-quality.yml@feature/organize-actions
    with:
      extra-vars: |
        Application__IsHttpsRedirectionEnabled="false"
      mongodb-enabled: true
      fossa-enabled: true
      sonar-enabled: true
      sonar-organization: ${{ vars.SONAR_ORG }}
      sonar-project-key: ${{ vars.SONAR_PROJECT_KEY }}
      sonar-project-name: Todo Blazor
      workflow-parts-version: feature/organize-actions
    secrets:
      fossa-api-key: ${{ secrets.FOSSA_API_KEY }}
      sonar-token: ${{ secrets.SONAR_TOKEN }}

  image-scan:
    name: Image
    needs: git-check
    if: github.event_name == 'workflow_dispatch' || needs.git-check.outputs.app_changed == 'true'
    uses: devpro/github-workflow-parts/.github/workflows/reusable-container-scan.yml@feature/organize-actions
    with:
      image-definition: "src/BlazorApp/Dockerfile"
      image-tag: 1.0.${{ github.run_id }}
      image-path: "docker.io/devprofr"
      image-name: todoblazor
      # temp trivy fix with ignoring vulnerability SUSE-SU-2026:0215-1
      trivy-enabled: false
      max-high-cves: 0
      max-medium-cves: 0
